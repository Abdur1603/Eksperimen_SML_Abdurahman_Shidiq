name: Automate Preprocessing

on:
  push:
    branches:
      - main
    paths:
      - 'telco_customer_churn_raw/**'
      - 'preprocessing/automate_Abdurahman-Shidiq.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_Abdurahman-Shidiq.py

    - name: Commit and Push Processed Data
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add preprocessing/telco_customer_churn_preprocessing/
        
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update processed data" && git push)